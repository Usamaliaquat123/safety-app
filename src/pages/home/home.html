<ion-header>
</ion-header>
<ion-content padding class="bg-none">
	<ion-grid>
		<ion-row>
			<ion-col>
				<div class="main-title"><span>My Equipment</span> Checker</div>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<form (ngSubmit)="logForm()">
					<ion-row class="after-main">
						<ion-col col-12 >
						  <ion-item>					   
							<ion-icon name="ios-mail" item-left color="light"></ion-icon>
							<ion-label floating color="white" class="text-center">Email</ion-label>
							<ion-input type="email" [(ngModel)]="loginForm.email" name="email"></ion-input>
						  </ion-item>
						</ion-col>
						<ion-col col-12>
							<ion-item>
								<ion-icon name="md-lock" item-left color="light"></ion-icon>
								<ion-label floating class="text-center" color="white">Password</ion-label>
								<ion-input type="password" [(ngModel)]="loginForm.password" name="password"></ion-input>
							</ion-item>
						</ion-col>
					</ion-row>
				</form>
				<div class="lg-new text-center">
					<button ion-button type="submit" (click)="logForm()" color="light" class="lgbtn">Log In</button>
				</div>
				<p text-center>
					<a  (click)="forgotPasswordLoad()">Forgot Password</a>
				</p>

			</ion-col>
		</ion-row>
	</ion-grid>
	<p text-center class="Sign">Donâ€™t Have An Account? <a (click)="signupLoad()" >Sign Up</a></p>
</ion-content>
