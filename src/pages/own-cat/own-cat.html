<ion-header>
	<ion-navbar hideBackButton color="lightgreen" >
		<ion-title class="text-center" color="white">Safety Information</ion-title>
		<ion-buttons start class="back-btn">
			<button (click)="goBack()">
				<ion-icon name="md-arrow-back" color="white"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
	<ion-navbar>
		<ion-grid>
			<ion-row nowrap align-items-center justify-content-center class="header-home ion-col-pad-set">
				<ion-col col-4>
					<button ion-button color="light" style="text-transform: none;" class="navbutton" (click)="profileLoad()" small text-wrap>Profile Information</button>
				</ion-col>
				<ion-col col-4>
					<button ion-button color="light" style="text-transform: none;" class="navbutton" (click)="informationLoad()" small text-wrap>Information</button>
				</ion-col>
				<ion-col col-4>
					<button ion-button color="light" style="text-transform: none;" class="navbutton" (click)="previousLoad()" small text-wrap> Previous Inspections</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-navbar>
</ion-header>
<ion-content padding class="bg-none" *ngIf="!this.editCat">
	<ion-grid>
		<form [formGroup]="categoryForm" (ngSubmit)="create(categoryForm.value)">
			<ion-row class="safety-div">	
				<ion-col col-12>
					<ion-label  color="lightgreen">CATEGORIES:</ion-label>
				</ion-col>
				<ion-col col-12>
					<ion-input type="text" placeholder="Additional Category" [formControl]="categoryForm.controls['name']" ></ion-input>
				</ion-col>
				<br/>
				<div class="error-box" *ngIf="categoryForm.controls['name'].hasError('required') && categoryForm.controls['name'].touched">
					* Category Name is required!
				</div>
				<div class="error-box" *ngIf="categoryForm.get('name').hasError('pattern') && categoryForm.get('name').touched">
					* Category Name invalid!
				</div>
				<ion-col col-10>
					<div class="lg-new text-center">
						<button ion-button  style="text-transform: none;" style="text-transform: none;" type="submit" full [disabled]="!categoryForm.valid" block color="light" class="lgbtn">Save</button>
					</div>
				</ion-col>     
			</ion-row>
		</form>
	</ion-grid>
</ion-content>
<ion-content padding class="bg-none" *ngIf="this.editCat">
		<ion-grid>
			<form [formGroup]="categoryForm" (ngSubmit)="edit(categoryForm.value)">
				<ion-row class="safety-div">	
					<ion-col col-12>
						<ion-label  color="lightgreen">EDIT CATEGORY</ion-label>
					</ion-col>
					<ion-col col-12>
						<ion-input type="text" [value] ="this.category.category_name" [formControl]="categoryForm.controls['name']" ></ion-input>
					</ion-col>
					<br/>
					<div class="error-box" *ngIf="categoryForm.controls['name'].hasError('required') && categoryForm.controls['name'].touched">
						* Category Name is required!
					</div>
					<div class="error-box" *ngIf="categoryForm.get('name').hasError('pattern') && categoryForm.get('name').touched">
						* Category Name invalid!
					</div>
					<ion-col col-10>
						<div class="lg-new text-center"> 
							<button ion-button style="text-transform: none;" style="text-transform: none;"type="submit" full [disabled]="!categoryForm.valid" block color="light" class="lgbtn">Save</button>
						</div>
					</ion-col>     
				</ion-row>
			</form>
		</ion-grid>
	</ion-content>
