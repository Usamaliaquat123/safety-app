<ion-header class="Profile">


  <ion-navbar hideBackButton color="lightgreen" >
    <ion-title class="text-center" color="white">Profile</ion-title>
    <ion-buttons start class="back-btn">
            <button (click)="goBack()">
                <ion-icon name="md-arrow-back" color="white"></ion-icon>
            </button>
        </ion-buttons>



  </ion-navbar>

</ion-header>


<ion-content padding class="bg-none">
<ion-grid>
<ion-list>
 
 <ion-row>
 <ion-col col-12>
 <ion-img class="profile-img" width="80" height="80" src="../assets/imgs/profile-img.png"></ion-img>  
 </ion-col>
  <ion-col col-11>
  <ion-item>
    <ion-label floating color="greyblue">User Name</ion-label>
    <ion-input type="Email" value="Your Name Goes Here"></ion-input>
   
  </ion-item>
  </ion-col>
  <ion-col col-1>
   <ion-icon name="create" class="penicon"></ion-icon>
</ion-col>
<ion-col col-11>
   <ion-item>
    <ion-label floating color="greyblue">Department </ion-label>
    <ion-input type="Email" value="Your Department Goes Here"></ion-input>
    <ion-icon name="create"></ion-icon>
  </ion-item>
  </ion-col>
  <ion-col col-1>
   <ion-icon name="create" class="penicon"></ion-icon>
</ion-col>
<ion-col col-11>
  <ion-item>
    <ion-label floating color="greyblue">Password</ion-label>
    <ion-input type="password" value="12312333" ></ion-input>
  </ion-item>
</ion-col>
  <ion-col col-1>
   <ion-icon name="create" class="penicon"></ion-icon>
</ion-col>
<ion-col col-11>
  <ion-item>
    <ion-label floating color="greyblue">Name of Person to Receive Reports </ion-label>
    <ion-input type="Email" value="Your Heading Goes Here"></ion-input>
    <ion-icon name="create"></ion-icon>
  </ion-item>
</ion-col>
  <ion-col col-1>
   <ion-icon name="create" class="penicon"></ion-icon>
</ion-col>

  <ion-col col-11>
  <ion-item>
    <ion-label floating color="greyblue">Email of Person to Receive Reports </ion-label>
    <ion-input type="Email" value="Yabcdxyz@gmail.com"></ion-input>
    <ion-icon name="create"></ion-icon>
  </ion-item>
</ion-col>
  <ion-col col-1>
   <ion-icon name="create" class="penicon"></ion-icon>
</ion-col>
  
  <ion-col col-12>

  <ion-label color="greyblue" class="profile-img">Company logo </ion-label>
  


<ion-img class="profile-img" width="150" height="80" src="../assets/imgs/company-logo.png"></ion-img>  
</ion-col>
</ion-row>
</ion-list>
</ion-grid>  
    
    


</ion-content>
