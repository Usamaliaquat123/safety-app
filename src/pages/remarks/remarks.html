<ion-header>
	  <ion-navbar hideBackButton color="lightgreen" >
        <ion-title class="text-center" color="white">Remarks</ion-title>
        <ion-buttons start class="back-btn">
              <button (click)="goBack()">
                  <ion-icon name="md-arrow-back" color="white"></ion-icon>
              </button>
        </ion-buttons>

    </ion-navbar>

    <!-- <div justify-content-center class="divnavbutton"> -->
        <ion-grid>
            <ion-row nowrap align-items-center justify-content-center class="header-home ion-col-pad-set">
              <ion-col col-4>
                <button ion-button color="light" class="navbutton" (click)="profileLoad()" small text-wrap>Profile Information</button>
              </ion-col>
              <ion-col col-4>
                <button ion-button color="light" class="navbutton" (click)="informationLoad()" small text-wrap>Information</button>
              </ion-col>
              <ion-col col-4>
                <button ion-button color="light" class="navbutton" (click)="previousLoad()" small text-wrap> Previous Inspections</button>
              </ion-col>
            </ion-row>
        </ion-grid>
    <!-- </div> -->
    </ion-navbar>
</ion-header>

    <ion-grid>
      <form>
          <ion-row class="safety-div" >
              <ion-row *ngFor="let subcategory of allQuestions" formControlName = "">
          
                  <ion-col col-12 >	
                        <ion-item-divider color="lightgreen">
                          <ion-row>
                              <ion-col col-8 font-size="small">	
                                 {{subcategory.category_name}} /{{subcategory.sub_category_name}} 
                              </ion-col>

                              </ion-col>
                          </ion-row>
                        </ion-item-divider>
                  </ion-col>
                  <ion-list radio-group  *ngFor="let questions of subcategory.inspection_questions" id="questions.question_id">
                      <ion-row>
                        <ion-col col-6 font-size="small">
                      <ion-label>
                            {{questions.question_title}}
                      </ion-label>
                    </ion-col>
                    <ion-col col-4 font-size="small">
                        <ion-row>
                        <ion-col  >
                      <ion-item>
                       
                        <ion-radio value="cord" (click)="answerList(questions,'pass')"></ion-radio>
                      </ion-item>
                        </ion-col>
                        <ion-col  >
                      <ion-item>
                     
                        <ion-radio value="duesenberg" (click)="answerList(questions,'fail')"></ion-radio>
                      </ion-item>
                    </ion-col>
                    <ion-col >
                    
                      <ion-item>
                        <ion-radio value="hudson" (click)="answerList(questions,'N/a')"></ion-radio>
                      </ion-item>

                    </ion-col>
                    </ion-row>
                   
                    </ion-col>
                    <ion-col col-2></ion-col>
                      </ion-row>
