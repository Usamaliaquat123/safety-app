<ion-header>
	 <ion-navbar hideBackButton color="lightgreen" >
    <ion-title class="text-center" color="white">Remarks</ion-title>
    <ion-buttons start class="back-btn">
            <button (click)="goBack()">
                <ion-icon name="md-arrow-back" color="white"></ion-icon>
            </button>
        </ion-buttons>



  </ion-navbar>
  <ion-navbar>
    <!-- <div justify-content-center class="divnavbutton"> -->
    <ion-grid>
      <ion-row nowrap align-items-center justify-content-center class="header-home ion-col-pad-set">
        <ion-col col-4>
          <button ion-button color="light" class="navbutton" (click)="profileLoad()" small text-wrap>Profile Information</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button color="light" class="navbutton" (click)="informationLoad()" small text-wrap>Information</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button color="light" class="navbutton" (click)="previousLoad()" small text-wrap> Previous Inspections</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- </div> -->
  </ion-navbar>
</ion-header>
<ion-content padding class="bg-none">
  <ion-grid>
    <ion-row class="safety-div">
   <ion-col col-1> 	
   </ion-col>
   <ion-col col-10>
   	<p class="text-center">You have passed this work equipment and have deemed it safe to use, but there are observations to note.   </p>

	</ion-col>
	<ion-col col-1>
	</ion-col>
	<ion-col col-12>
		<ion-row>
			<ion-col col-2>
			</ion-col>

			<ion-col col-8>
				<ion-label color="lightgreen" class="text-center">PASS BUT WITH AN OBSERVATION</ion-label>
			</ion-col>

			<ion-col col-2>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-2>
			</ion-col>

			<ion-col col-8>
				<ion-textarea #msgInput rows="1" maxLength="500" value="Observation Description"></ion-textarea>
			</ion-col>

			<ion-col col-2>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col col-2>
			</ion-col>

			<ion-col col-8>
				<ion-input type="text" color="greyblue" value="Signature (Unique Identity)"></ion-input>
			</ion-col>

			<ion-col col-2>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-2>
			</ion-col>

			<ion-col col-8>
					<p class="text-center">Add photo of the work equipment. </p>
			</ion-col>

			<ion-col col-2>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-2>
			</ion-col>

			<ion-col col-8>
				   <ion-img class="profile-img" width="100%" height="100" src="../assets/imgs/company-logo.png"></ion-img> 
			</ion-col>

			<ion-col col-2>
			</ion-col>
		</ion-row>
   
		<ion-row>
			<ion-col col-2>
			</ion-col>

			<ion-col col-8>
				<button ion-button block (click)="presentAlert()" color="white">Safe and finish inspection</button>

			</ion-col>

			<ion-col col-2>
			</ion-col>
		</ion-row>
	</ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
