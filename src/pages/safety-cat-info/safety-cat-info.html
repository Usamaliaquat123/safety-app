<ion-header>
	 <ion-navbar hideBackButton color="lightgreen" >
    <ion-title class="text-center" color="white">Safety Information</ion-title>
    <ion-buttons start class="back-btn">
            <button (click)="goBack()">
                <ion-icon name="md-arrow-back" color="white"></ion-icon>
            </button>
        </ion-buttons>



  </ion-navbar>
  <ion-navbar>
    <!-- <div justify-content-center class="divnavbutton"> -->
    <ion-grid>
      <ion-row nowrap align-items-center justify-content-center class="header-home ion-col-pad-set">
        <ion-col col-4>
          <button ion-button color="light" class="navbutton" (click)="profileLoad()" small text-wrap>Profile Information</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button color="light" class="navbutton" (click)="informationLoad()" small text-wrap>Information</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button color="light" class="navbutton" (click)="previousLoad()" small text-wrap> Previous Inspections</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- </div> -->
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-none">
  <ion-grid>
			<form [formGroup]="subcategoryForm" (ngSubmit)="list(subcategoryForm.value)">
    <ion-row class="safety-div">
    	
    	<ion-col col-3>
    		 <ion-icon font-size="subheading" (click)="OwnCatLoad()"  name="md-add"></ion-icon>
    	</ion-col>
      <ion-col col-9>
       <ion-label font-size="subheading"  color="lightgreen">{{categoryName}}</ion-label>
        
      </ion-col>
    
      <ion-col col-11 >
      	<ion-input type="text" value="Search"></ion-input>
      	        <!-- <ion-textarea> Click below and complete a pre-use inspection for your work equipment. </ion-textarea> -->
      </ion-col>
      <ion-col col-1>
      	<ion-icon font-size="subheading" name="md-search"></ion-icon>
			</ion-col>
		
			<ion-row *ngFor="let subcategory of subCategories">
    <ion-col col-10  font-size="small">
			<!-- [formControl]="subcategoryForm.controls['subcategory']" value ="{{subcategory.sub_category_name}}" (change)="onCheckboxChange(list,$event)"  -->
				<ion-label class="checkbox">	{{subcategory.sub_category_name}}	
				</ion-label>
				<!-- <ion-checkbox [formControl]="subcategoryForm.controls['subcategory.sub_category_name']" 
				(change)="onCheckboxChange(list,$event)"></ion-checkbox>
			 -->
			 <ion-checkbox (click)="clickSelectBox(subcategory)"></ion-checkbox>
			
  	</ion-col>
  	<ion-col col-2  font-size="small">
  	<ion-row>
    <!-- <ion-col col-4  font-size="small">
    	<ion-icon name="md-remove-circle" class="penicon"></ion-icon>
	</ion-col> -->
	<ion-col col-6  font-size="small">
   	 	<ion-icon name="md-create" class="penicon"></ion-icon>
    </ion-col>
    <ion-col col-6  font-size="small">
		<ion-icon name="md-close-circle" class="penicon"></ion-icon>
    </ion-col>
    </ion-row>
		</ion-col>
		</ion-row>
	
	
   	 
   <ion-col col-1>
      </ion-col>
      <ion-col class="inspection-new text-center">
        <button ion-button type="submit" full [disabled]="!subcategoryForm.valid" color="light" class="inspect-btn" (click)="remarksLoad()" full text-wrap> Next
        </button>
      </ion-col>
            <ion-col col-1>
      </ion-col>

    	
      
    </ion-row>
	</form>
  </ion-grid>
</ion-content>
