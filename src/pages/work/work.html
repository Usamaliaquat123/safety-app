<ion-header>
	<ion-navbar hideBackButton color="lightgreen" >
		<ion-title class="text-center">Work Equipment Inspections</ion-title>
		<ion-buttons start class="back-btn">
			<button (click)="goBack()">
					<ion-icon name="md-arrow-back" color="white"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
	<ion-navbar>
		<ion-grid>
			<ion-row nowrap align-items-center justify-content-center class="header-home ion-col-pad-set">
				<ion-col col-4>
					<button ion-button color="light" style="text-transform: none;"style="text-transform: none;" class="navbutton" (click)="profileLoad()" small text-wrap>Profile Information</button>
				</ion-col>
				<ion-col col-4>
					<button ion-button color="light" style="text-transform: none;"style="text-transform: none;" class="navbutton" (click)="informationLoad()" small text-wrap>Information</button>
				</ion-col>
				<ion-col col-4>
					<button ion-button color="light" style="text-transform: none;"style="text-transform: none;" class="navbutton" (click)="previousLoad()" small text-wrap> Previous Inspections</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-navbar>
</ion-header>
<ion-content padding class="bg-none">
	<ion-grid>
		<form [formGroup]="inspectionForm" (ngSubmit)="create(inspectionForm.value)">
			<ion-row text-center>
				<ion-col col-12>
					<div text-wrap style="font-size: 1.2em;" class="text-center text-wrap top-set-desc ">
						Add description or I.D number of the work equipment you are about to inspect.
					</div>
				</ion-col>
			</ion-row>
			<ion-row text-center>	
				<ion-col col-12>
					<!-- <input type="asdsad" size="40" text="asdas"></input> -->
					<!-- <ion-input ></ion-input> -->
					<textarea 
					  style="width: 100%"
						[(ngModel)]="inspection_desc" 
						name="inspection_desc" 
						autocomplete="on" 
						autocorrect="on" 
						#msgInput 
						rows="10" 
						[formControl]="inspectionForm.controls['description']" 
						placeholder="Add Description"></textarea>
				</ion-col>
	
				<ion-col col-12 
					class="error-box" 
					*ngIf="inspectionForm.controls['description'].hasError('required') && inspectionForm.controls['description'].touched">
					<div  text-wrap class="text-center text-wrap"> * Equipment Description is required</div>
				</ion-col>
			
			</ion-row>
			<ion-row text-center>
				<ion-col col-12>
					<div text-wrap style="font-size: 1.2em;" class="text-center text-wrap">Add photo of the work equipment you are about to inspect.</div>
				</ion-col>
			</ion-row>
			<ion-row text-center>	
				<ion-col col-2>
				</ion-col>
				<ion-col col-8>
					<ion-label style="font-size: 1.2em;" class="text-center">Equipment Image</ion-label>
					<img *ngIf="base64Image" style="object-fit: contain;" width="100%"  height="100%" [src]="base64Image" (click)="presentActionSheet()" /> 
		
					<img *ngIf="imageUpload == false" width="100%" height="100%" src="./assets/imgs/company-logo.png" (click)="presentActionSheet()" style="object-fit: contain;"/>     
					
				</ion-col>
				<ion-col col-2>
				</ion-col>
			</ion-row>
			<ion-row text-center>
				<ion-col class="inspection-new text-center">
					<button style="text-transform: none;" style="text-transform: none;" ion-button type="submit" full  color="light" class="inspect-btn"  full text-wrap>
						Next
					</button>
				</ion-col>
			</ion-row>
		</form>
	</ion-grid>
</ion-content>
