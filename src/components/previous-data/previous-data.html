<ion-grid>
      <ion-list>
        <ion-row>
        </ion-row>
        <ion-row *ngFor="let inspection of inspections" align-items-center>
 
          <ion-col col-11>
 
            <button  (click)="gotoDetails(inspection,inspection.inspection_id)">
 
              {{inspection.category_name}} 
              <!-- <br/>
              <span>{{inspection.inspection_description}}</span> -->

            </button>
  
              <ion-label color="greyblue">{{inspection.inspection_date| date:"dd/MM/yyyy"}}</ion-label>   
          </ion-col>
          <ion-col col-1>
            <button *ngIf="this.networkStatus == true"  type ="button" (click)="deleteIns(inspection)">
              <ion-icon name="md-close-circle" class="penicon"></ion-icon>
            </button>
          </ion-col>
      </ion-row>
</ion-list>
</ion-grid>
